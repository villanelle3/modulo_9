<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Jquery</title>

<body>
    <header>
        <h1>Photo gallery</h1>
        <button type="button">+ New Photo</button>
    </header>
    <form>
        <h2>Add new photo</h2><br>
        <input type="url" required placeholder="Image URL" id="new-photo" size="50">
        <button type="submit" class="add">Add new photo</button>
        <input type="reset" class="cancel" value="Cancel" id="cancel">
    </form>
    <ul>

                <a href="https://upload.wikimedia.org/wikipedia/commons/4/4d/Cat_November_2010-1a.jpg" title="Real size image" target="_blank">
                    Real size image
                </a>
            </div>
        </li>
        <li>
            <img src="https://luganobr.vteximg.com.br/arquivos/ids/156063-800-800/barra-de-chocolate-ao-leite-lugano-40g-ambientada.jpg?v=637092461044330000" alt="chocolate">
            <div class="overlay-image">
                <a href="https://luganobr.vteximg.com.br/arquivos/ids/156063-800-800/barra-de-chocolate-ao-leite-lugano-40g-ambientada.jpg?v=637092461044330000" title="Real size image" target="_blank">
                    Real size image
                </a>
            </div>
        </li>
        <li>

                    Real size image
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>  
</body>
</html>
